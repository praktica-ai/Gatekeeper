<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Protected page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="images/webclip.png">
</head>
<body>
  <div class="utility-page-wrap">
    <div class="utility-page-content">
      <form action="/.wf_auth" method="post" class="utility-page-form" id="password-form">
        <label for="pass">Password</label>
        <input id="pass" name="pass" type="password" maxlength="256" placeholder="Enter your password" autofocus class="password-input">
        <input type="submit" value="Submit" class="submit-button">
        <div class="error-message">Incorrect password. Please try again.</div>
      </form>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
